<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../connexion/style.css" />
    <script
      src="https://kit.fontawesome.com/db4888fc7d.js"
      crossorigin="anonymous"
    ></script>
    <title>Connectez-vous</title>
  </head>
  <body>
	<header>
        <nav>
         
          </label>
          <label class="logo">
            <a href="/accueil1/index.html"
              ><img
                class="image-logo"
                src="/img/logoflsplomberie.png"
                width="90px"
                height="90px"
                alt="Logo de l'entreprise"
            /></a>
          </label>
        </nav>
      </header>
    <div class="container">
     
      <div class="form-box">
        <h1>inscription</h1>
        <form id="registrationForm">

          <div class="input-group">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="firstname" placeholder="firstname"  required>
              </div>
              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="lastname" placeholder="lastname"required>
              </div>
              <div class="input-field">
                <i class="fa-solid fa-phone"></i>
                <input type="text" id="phone" placeholder="phone"required>
              </div>
              <div class="input-field">
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" id="dateEntry" placeholder="dateEntry"required>
              </div>
              <div class="input-field">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="address" placeholder="address"required>
              </div>
              <div class="input-field">
                <i class="fa-solid fa-briefcase"></i>
                <input type="text" id="job" placeholder="job"required>
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password"placeholder="password"required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword" required>
            </div>        
                  
          </div>
          <div class="btn-field"></div>
          <button class="submit" type="submit">S'inscrire</button>
        </form>
      </div>
    </div>
    <script type="module" src="inscription.js"></script>
  </body>
</html>
